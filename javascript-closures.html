<html>
<head>
	<title>Closure Example</title>
	<script type="text/javascript" src="http://code.jquery.com/jquery-1.10.2.min.js"></script>
	<script>
		$( function(){
			var local = 1;
			// A first closure - updates local++
			window.setInterval( function(){
				$('#display').append('<div>At1 '+new Date()+' local='+local+'</div>');
				local++;
			},3000);
			// A second closure - does its local++ affect the first closure - yes!
			window.setInterval( function(){
				$('#display').append('<div>At2 '+new Date()+' local='+local+'</div>');
				local++;
			},4000);
		});
	</script>
</head>
<body>
	<div id="display"></div>
</body>
</html>
